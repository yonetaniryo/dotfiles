# decrease key stroke delay
set -sg escape-time 1

# create / split
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy
set-option -g default-command "reattach-to-user-namespace -l zsh"
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# color
set -g default-terminal "screen-256color"

# status lines
set -g status-position top

# powerline
run-shell "powerline-daemon -q"
source "/Users/yonetani/Dropbox/programs/downloaded/misc/powerline/powerline/bindings/tmux/powerline.conf"
# source "/Users/yonetani/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# tmux-mem-cpu-load
set -g status-interval 2
set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left-length 60
